<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <tit<le>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calhead">
            <img src="images/Windows_Calculator_icon.png" width="20px" alt="calculator logo">
            <span>Calculator</span>
        </div>

        <div class="cal-body">
            <div class="input-container">
                <input type="text" id="inputField" placeholder="0">
            </div>
            <div class="cal-row">
                <button id="clearAll">AC</button>
                <button id="delete">C</button>
                <button id="percent">%</button>
                <button id="backspace"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="cal-row">
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="multiply">x</button>
            </div>
            <div class="cal-row">
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="subtract">-</button>
            </div>
            <div class="cal-row">
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="add">+</button>
            </div>
            <div class="cal-row">
                <button id="num00">00</button>
                <button id="num0">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
