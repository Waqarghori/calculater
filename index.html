<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calhead">
            <img src="images/Windows_Calculator_icon.png" width="20px" alt="calculator logo">
            <span>Calculator</span>
        </div>

        <div class="cal-body">
            <div class="input-container">
                <input type="text" id="input" placeholder="0" readonly>
            </div>
            <div class="cal-row">
                <button onclick="calculate(`c`)">C</button>
                <button onclick="calculate(`/`)"><i class="fa-solid fa-divide"></i></button>
                <button onclick="calculate(`%`)">%</button>
                <button onclick="calculate(`bSpc`)"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="cal-row">
                <button onclick="calculate(`7`)">7</button>
                <button onclick="calculate(`8`)">8</button>
                <button onclick="calculate(`9`)">9</button>
                <button onclick="calculate(`*`)">x</button>
            </div>
            <div class="cal-row">
                <button onclick="calculate(`4`)">4</button>
                <button onclick="calculate(`5`)">5</button>
                <button onclick="calculate(`6`)">6</button>
                <button onclick="calculate(`-`)">-</button>
            </div>
            <div class="cal-row">
                <button onclick="calculate(`1`)">1</button>
                <button onclick="calculate(`2`)">2</button>
                <button onclick="calculate(`3`)">3</button>
                <button onclick="calculate(`+`)">+</button>
            </div>
            <div class="cal-row">
                <button onclick="calculate(`00`)">00</button>
                <button onclick="calculate(`0`)">0</button>
                <button onclick="calculate(`.`)">.</button>
                <button class="esq-btn" onclick="calculate(`=`)">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
